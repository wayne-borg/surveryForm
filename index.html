<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <h3 id="description">Please fill out this form with the required information.</h3>

        <form action="" id="survey-form">
            <div class="form">
                <label id="name-label">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form">
                <label id="email-label" >Email: </label>
                <input type="email" name="" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form">   
                <label id="number-label" >Number: </label>  
                <input type="number" name="" id="number" min="18" max="110" placeholder="Enter a number between 18 and 110">
            </div>
            <div class="form">
                <label >Gender: 
                <select name="" id="dropdown">
                    <option value="Select one" disabled selected value>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </label>
            </div>
            <div class="form">
                <p>Would you recommend this survey to a friend?</p>
                <label>
                    <input class="input-radio" type="radio" name="recommend" value="yes">
                    Yes
                </label>
                <label>
                    <input class="input-radio" type="radio" name="recommend" value="no">
                    No
                </label>
                <label>
                    <input class="input-radio" type="radio" name="recommend" value="maybe">
                    Maybe
                </label>
            </div>
            <div class="form">
                <p>What would you like to see improved?</p>
                <label>
                    <input type="checkbox" value="html">
                    HTML
                </label>
                <label>
                    <input type="checkbox" value="css">
                    CSS
                </label>
                    <label>
                    <input type="checkbox" value="java">
                    JavaScript
                </label>
                <label>
                    <input type="checkbox" value="python">
                    Python
                </label>
            </div>
            <div class="form">
                <p>Any comments or suggestions?</p>
                <label>
                    <textarea name="comment" class="input-textarea" cols="30" rows="10"></textarea>
                </label>
            </div>
            <div class="form">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
